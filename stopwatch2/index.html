<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #39365b;
        }
        .stopwatch-container {
            text-align: center;
            background-color: #cdabc2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(116, 23, 140, 0.1);
        }
        .time {
            font-size: 48px;
            margin: 20px 0;
            font-weight: bold;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #931b25;
        }
        .lap-list {
            list-style-type: none;
            padding: 0;
        }
        .lap-list li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div class="time" id="display">00:00:00</div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </div>
        <ul class="lap-list" id="lap-list"></ul>
    </div>

    <script>
        let timer;
        let [hours, minutes, seconds, milliseconds] = [0, 0, 0, 0];
        let isRunning = false;

        const display = document.getElementById('display');
        const lapList = document.getElementById('lap-list');

        function updateDisplay() {
            const format = (num) => num.toString().padStart(2, '0');
            display.textContent = `${format(hours)}:${format(minutes)}:${format(seconds)}`;
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            timer = setInterval(() => {
                milliseconds++;
                if (milliseconds >= 100) {
                    milliseconds = 0;
                    seconds++;
                }
                if (seconds >= 60) {
                    seconds = 0;
                    minutes++;
                }
                if (minutes >= 60) {
                    minutes = 0;
                    hours++;
                }
                updateDisplay();
            }, 10);
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            [hours, minutes, seconds, milliseconds] = [0, 0, 0, 0];
            updateDisplay();
            lapList.innerHTML = '';
        }

        function addLap() {
            if (!isRunning) return;
            const lapTime = `${display.textContent}`;
            const lapItem = document.createElement('li');
            lapItem.textContent = `Lap ${lapList.children.length + 1}: ${lapTime}`;
            lapList.appendChild(lapItem);
        }

        document.getElementById('start').addEventListener('click', startTimer);
        document.getElementById('stop').addEventListener('click', stopTimer);
        document.getElementById('reset').addEventListener('click', resetTimer);
        document.getElementById('lap').addEventListener('click', addLap);
    </script>

</body>
</html>
